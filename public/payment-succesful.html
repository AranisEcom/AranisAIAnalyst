<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berjaya | ARANIS ECOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- STYLES MATCHING CHECKOUT --- */
        :root {
            --bg-dark: #0f1115;
            --bg-card: #181b21;
            --primary: #8b5cf6;
            --secondary: #3b82f6;
            --accent: #34d399;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --danger: #ef4444;
            --gradient-text: linear-gradient(90deg, #c084fc, #60a5fa);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            min-height: 100vh; 
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }

        .bg-orb { position: fixed; border-radius: 50%; filter: blur(100px); z-index: -1; opacity: 0.3; }
        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: 0; right: -50px; }

        .container { max-width: 600px; width: 100%; text-align: center; position: relative; z-index: 10; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .icon-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(52, 211, 153, 0.1);
            color: var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin: 0 auto 25px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon-circle.fail {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        h1 { font-size: 2rem; margin-bottom: 15px; font-weight: 800; }
        h1 span { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: var(--text-muted); margin-bottom: 25px; line-height: 1.6; }

        .detail-box {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .detail-row {
            display: flex; justify-content: space-between;
            margin-bottom: 10px; font-size: 0.9rem;
        }
        .detail-row:last-child { margin-bottom: 0; }
        .label { color: var(--text-muted); }
        .value { color: white; font-weight: 600; }

        .btn {
            display: inline-block;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
        }
        .btn:hover { background: rgba(255,255,255,0.1); }
        .btn.primary { background: var(--primary); border-color: var(--primary); }
        .btn.primary:hover { background: #7c3aed; }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .card { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container">
        <div class="card" id="main-card">
            <!-- Content will be injected here via JS -->
            <div class="loader"></div>
            <p>Memproses status pembayaran...</p>
        </div>
    </div>

    <!-- Javascript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const statusId = urlParams.get('status_id');
            const billCode = urlParams.get('billcode');
            const orderId = urlParams.get('orderid'); // This is our Supabase ID
            const transactionId = urlParams.get('transaction_id');
            const msg = urlParams.get('msg');

            const mainCard = document.getElementById('main-card');

            // 1. CHECK IF REDIRECTED FROM TOYYIBPAY
            if (statusId) {
                console.log('üîç ToyyibPay redirect detected. Status ID:', statusId);

                // Status 1 = Success, 2 = Pending, 3 = Failed
                const isSuccess = statusId === '1';

                if (!isSuccess) {
                    // HANDLE FAILURE / PENDING
                    const statusText = statusId === '2' ? 'Dalam Proses' : statusId === '3' ? 'Gagal' : 'Tidak Diketahui';
                    
                    mainCard.innerHTML = `
                        <div class="icon-circle fail">
                            <i class="fas fa-times"></i>
                        </div>
                        <h1>Pembayaran ${statusText}</h1>
                        <p>${msg || 'Terjadi masalah semasa pembayaran. Sila cuba lagi atau hubungi kami.'}</p>
                        
                        <div class="detail-box">
                            <div class="detail-row"><span class="label">No. Bil:</span><span class="value">${billCode || 'N/A'}</span></div>
                            <div class="detail-row"><span class="label">ID Transaksi:</span><span class="value">${transactionId || 'N/A'}</span></div>
                        </div>

                        <a href="https://aranis-aiadsanalyst.vercel.app/checkout.html" class="btn primary">Kembali ke Checkout</a>
                        <br><br>
                        <a href="https://wa.me/60172703949?text=Saya ada masalah dengan pembayaran Order ${billCode}" target="_blank" class="btn">Hubungi WhatsApp</a>
                    `;
                    return; // Stop execution
                }

                // --- PAYMENT SUCCESSFUL FLOW ---
                console.log('‚úÖ Payment Successful! Proceeding with backend tasks...');

                // Call Backend API to update DB and send Email
                processSuccessfulPayment(orderId);

            } else {
                // --- DIRECT ACCESS (No params) ---
                mainCard.innerHTML = `
                    <div class="icon-circle fail">
                        <i class="fas fa-question"></i>
                    </div>
                    <h1>Tiada Data Pesanan</h1>
                    <p>Halaman ini sepatutnya diakses selepas pembayaran.</p>
                    <a href="https://aranis-aiadsanalyst.vercel.app/" class="btn primary">Kembali ke Utama</a>
                `;
            }
        });

        async function processSuccessfulPayment(orderId) {
            const mainCard = document.getElementById('main-card');
            
            // Call API to Update Supabase & Send Brevo Email
            try {
                const response = await fetch('/api/process-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId })
                });

                const result = await response.json();

                if (result.success) {
                    // 1. Display Success UI
                    mainCard.innerHTML = `
                        <div class="icon-circle">
                            <i class="fas fa-check"></i>
                        </div>
                        <h1>Pembayaran <span>Berjaya!</span></h1>
                        <p>Terima kasih kerana membeli Master Prompt Meta Analyst AI. Kami telah menghantar e-mel pengesahan kepada anda.</p>
                        
                        <div class="detail-box">
                            <div class="detail-row"><span class="label">ID Pesanan:</span><span class="value">#${orderId}</span></div>
                            <div class="detail-row"><span class="label">Status:</span><span class="value" style="color:var(--accent)">Lunas / Paid</span></div>
                        </div>

                        <a href="https://aranis-aiadsanalyst.vercel.app/" class="btn primary">Kembali ke Utama</a>
                    `;

                    // 2. SEND META PIXEL CONVERSION (Optional but recommended)
                    // Assuming you have a Pixel ID. Use the one from create-bill.js
                    // pixelId = '2276519576162204'; 
                    // sendMetaPixelEvent(pixelId, orderId);
                    
                } else {
                    throw new Error(result.error || 'Unknown error');
                }

            } catch (error) {
                console.error('Error processing payment:', error);
                // Show partial success (Payment worked but DB/Email failed)
                mainCard.innerHTML = `
                    <div class="icon-circle" style="color: orange; background: rgba(255,165,0,0.1)">
                        <i class="fas fa-exclamation"></i>
                    </div>
                    <h1>Pembayaran Diterima</h1>
                    <p>Pembayaran anda berjaya, tetapi kami menghadapi masalah teknikal kecil menghantar e-mel. Jangan risau, pesanan anda telah disimpan. Sila WhatsApp kami jika tiada e-mel dalam 1 jam.</p>
                    <a href="https://wa.me/60172703949?text=Tiada email, Order ID ${orderId}" target="_blank" class="btn primary">Hubungi Support</a>
                `;
            }
        }

        // Optional: Pixel helper
        function sendMetaPixelEvent(pixelId, orderId) {
            // Basic implementation if you want to fire Purchase event here too
            // window.fbq('track', 'Purchase', { value: 35.90, currency: 'MYR', order_id: orderId });
        }
    </script>
</body>
</html>
